<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fontawesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recipe WebApp</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Recipe Finder (TheMealDB)</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Search Recipes</h5>

              <!-- Search by recipe name -->
              <div class="mb-3">
                <label for="recipeNameSearch" class="form-label"
                  >Search by Recipe Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="recipeNameSearch"
                  placeholder="Enter recipe name"
                />
              </div>
              <button id="nameSearchBtn" class="btn btn-primary mb-3">
                Search by Name
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Favorite Recipes</h5>
              <ul id="favoritesList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div
            id="recipeResults"
            class="row row-cols-1 row-cols-md-2 g-4"
          ></div>
        </div>
      </div>
    </div>

    <!-- Recipe Details Modal -->
    <div
      class="modal fade"
      id="recipeModal"
      tabindex="-1"
      aria-labelledby="recipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="recipeModalBody"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS link -->
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
